{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'boards/style.css' %}">
{% if item_list %}
    <ul>
        {% for item in item_list %}
            <li>
                <a href="{% url 'boards:detail' item.id %}">
                    {{item.item_text}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
